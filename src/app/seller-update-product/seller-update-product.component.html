<div class="update-product">
    <h1>Update Product</h1>
    <p class="message-p">{{productMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
        <input type="text" class="form-input" placeholder="Enter the product" name="name" ngModel="{{productData?.name}}">
        <input type="text" class="form-input" placeholder="Enter the product price" name="price" ngModel="{{productData?.price}}">
        <input type="text" class="form-input" placeholder="Enter the product color" name="color" ngModel="{{productData?.color}}">
        <input type="text" class="form-input" placeholder="Enter the category" name="category" ngModel="{{productData?.category}}">
        <textarea
             type="text" class="form-input" placeholder="Enter the product description" name="description" ngModel="{{productData?.description
            }}" >
        </textarea>
        <input type="text" class="form-input" placeholder="Enter the product Image URL" name="image" ngModel="{{productData?.image}}">
        <button class="form-button">Update Product</button>

    </form>
</div>
